---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zipkin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: docker.io/openzipkin/zipkin:latest
        ports:
        - containerPort: 9411

---

apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  ports:
  - name: http
    port: 9411
  selector:
    app: zipkin

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zipkin
spec:
  rules:
  - host: zipkin
    http:
      paths:
      - backend:
          serviceName: zipkin
          servicePort: 9411
        path: /
